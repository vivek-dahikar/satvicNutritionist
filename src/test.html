<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satvic Nutritionist Loader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen Loader */
        #loader-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: hideLoader 1s forwards;
        }

        /* Custom Rotating Loader */
        .loader {
            width: 40px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            aspect-ratio: 1;
            --c: linear-gradient(rgba(6, 80, 60, 1) 0 0);
            --m: radial-gradient(farthest-side, rgba(63, 7, 23, 1) 92%, rgba(6, 80, 60, 1));
            background: 
                var(--m) center / 12px 12px,
                var(--c) left 50% top -20px / 8px 16px, 
                var(--c) left 50% bottom -20px / 8px 16px, 
                var(--c) top 50% left -20px / 16px 8px, 
                var(--c) top 50% right -20px / 16px 8px;
            background-repeat: no-repeat;
            animation: 
                l18-1 1.5s infinite,
                l18-2 1.5s infinite;
            z-index: 9999;
        }

        @keyframes l18-1 {
            30%, 70% { background-position: 
                center,
                left 50% top calc(50% - 8px),
                left 50% bottom calc(50% - 8px),
                top 50% left calc(50% - 8px),
                top 50% right calc(50% - 8px);
            }
        }

        @keyframes l18-2 {
            0%,40%   { transform: rotate(0); }
            60%,100% { transform: rotate(90deg); }
        }

        /* Hide Loader After 1 Second */
        @keyframes hideLoader {
            100% { opacity: 0; visibility: hidden; }
        }

        /* Hide Main Content Initially */
        #content {
            opacity: 0;
            animation: showContent 1.2s forwards;
        }

        /* Fade-in Content */
        @keyframes showContent {
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content" class="container mt-5">
        <h1>Welcome to Satvic Nutritionist</h1>
        <p>Holistic health and nutrition guidance for a satvic lifestyle.</p>
    </div>

</body>
</html>
